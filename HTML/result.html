<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/sidebar.css">
  <link rel="stylesheet" href="../CSS/result.css">
  <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <!-- <img src="../HTML/images/stackflow_light.png" alt="logo"> -->
        <img src="../HTML/images/provi_delete.png" alt="logo">
        <div class="logo_name">Provi</div>
      </div>
      <i class='bx bx-menu' id="btn"></i> 
    </div>
    <ul class="nav_list">
      <li>
        <i class='bx bx-search' id="search"></i> 
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="../HTML/stack.html">
          <i class='bx bx-layers' id="stack"></i>
          <span class="links_name">Stack</span>
        </a>
        <span class="tooltip">Stack</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-dashboard'></i> 
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-clipboard-detail'></i> 
          <span class="links_name">Question</span>
        </a>
        <span class="tooltip">Question</span>
      </li>
      <li>
        <a href="../HTML/teamproject.html">
          <i class='bx bx-message'></i> 
          <span class="links_name">Team Project</span>
        </a>
        <span class="tooltip">Team Project</span>
      </li>
      <li>
        <a href="../HTML/portfolio.html">
          <i class='bx bx-folder'></i> 
          <span class="links_name">Portfolio</span>
        </a>
        <span class="tooltip">Portfolio</span>
      </li>
      <li>
        <a href="../HTML/mainpage.html">
          <i class='bx bx-home'></i> 
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li id="adminMenu" style="display: none;">
        <a href="../HTML/admin.html">
          <i class='bx bx-user-check'></i>
          <span class="links_name">AdminMenu</span>
        </a>
        <span class="tooltip">AdminMenu</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i> 
          <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <!-- <img src="../HTML/images/profile.png" alt=""> -->
          <img src="../HTML/images/profile.png" alt=""> 
          <div class="name_job">
            <div class="name"></div>
            <div class="job"></div>
          </div>
        </div>
        <i class='bx bx-arrow-in-right-square-half' id="log_in"></i> 
        <i class='bx bx-arrow-out-left-square-half' id="log_out"></i> 
      </div>
    </div>
  </div>
  <div class="home_content">
    <div class="result-wrap">
      <!-- 헤더 -->
      <header class="result-header">
        <div class="result-title-row">
          <span class="result-badge">RESULT</span>
          <h1>개발자 스택 추천 결과</h1>
        </div>
        <p class="result-lead">
          설문 응답을 기반으로 PROVI가 분석한 추천 직군과 기술 스택이에요.
        </p>
      </header>

      <!-- 로딩/에러/결과가 이 박스 안에 렌더링됨 -->
      <main id="result-root" class="result-main">
        <!-- JS에서 내용 채움 -->
      </main>

      <!-- 하단 액션 버튼들 -->
      <footer class="result-footer">
        <button id="btn-again" class="result-btn result-btn--ghost">
          ← 공통 설문부터 다시 하기
        </button>
        <div class="result-footer-right">
          <button id="btn-chat" class="result-btn result-btn--secondary">
            대화형으로 이어서 질문하기
          </button>
          <button id="btn-retry" class="result-btn result-btn--primary">
            같은 조건으로 다시 분석
          </button>
        </div>
      </footer>
    </div>
  </div>

  <script src="../JAVASCRIPT/sidebar.js"></script>
  <script src="../JAVASCRIPT/result.js"></script>
</body>
</html>
