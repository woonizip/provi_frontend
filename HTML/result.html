<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/sidebar.css">
  <link rel="stylesheet" href="../CSS/result.css">
  <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <img src="../HTML/images/provi_delete.png" alt="logo">
        <div class="logo_name">Provi</div>
      </div>
      <i class='bx bx-menu' id="btn"></i> 
    </div>
    <ul class="nav_list">
      <li>
        <i class='bx bx-search' id="search"></i> 
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="../HTML/stack.html">
          <i class='bx bx-layers' id="stack"></i>
          <span class="links_name">Stack</span>
        </a>
        <span class="tooltip">Stack</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-dashboard'></i> 
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-clipboard-detail'></i> 
          <span class="links_name">Question</span>
        </a>
        <span class="tooltip">Question</span>
      </li>
      <li>
        <a href="../HTML/teamproject.html">
          <i class='bx bx-message'></i> 
          <span class="links_name">Team Project</span>
        </a>
        <span class="tooltip">Team Project</span>
      </li>
      <li>
        <a href="../HTML/portfolio.html">
          <i class='bx bx-folder'></i> 
          <span class="links_name">Portfolio</span>
        </a>
        <span class="tooltip">Portfolio</span>
      </li>
      <li>
        <a href="../HTML/mainpage.html">
          <i class='bx bx-home'></i> 
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li id="adminMenu" style="display: none;">
        <a href="../HTML/admin.html">
          <i class='bx bx-user-check'></i>
          <span class="links_name">AdminMenu</span>
        </a>
        <span class="tooltip">AdminMenu</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i> 
          <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="../HTML/images/profile.png" alt=""> 
          <div class="name_job">
            <div class="name"></div>
            <div class="job"></div>
          </div>
        </div>
        <i class='bx bx-arrow-in-right-square-half' id="log_in"></i> 
        <i class='bx bx-arrow-out-left-square-half' id="log_out"></i> 
      </div>
    </div>
  </div>
  <div class="home_content">
    <main class="result-wrap">
      <!-- 상단 헤더 영역 -->
      <header class="result-header">
        <div class="result-title">
          <span class="result-badge">RESULT</span>
          <!-- <h1 class="result-title">개발자 스택 추천 결과</h1> -->
          <h1>개발자 스택 추천 결과</h1>
        </div>
        <p class="result-lead">
          설문 응답을 기반으로 PROVI가 분석한 추천 직군과 기술 스택이에요.
        </p>
      </header>

      <div class="result-divider"></div>

      <section class="result-content" id="resultContent">
        <!-- JS 에서 동적으로 채움 -->
      </section>

      <!-- 하단 버튼 영역 -->
      <footer class="result-footer">
        <button type="button" class="result-link-left" id="backToQuiz">
          ← 공통 설문부터 다시 하기
        </button>

        <div class="result-footer-buttons">
          <button type="button" class="result-btn ghost" id="toChat" data-require-login="true">
            대화형으로 이어서 질문하기
          </button>
          <button type="button" class="result-btn primary" id="retrySame" data-require-login="true">
            같은 조건으로 다시 분석
          </button>
        </div>
      </footer>
    </main>
  </div>

  <script src="../JAVASCRIPT/sidebar.js"></script>
  <script src="../JAVASCRIPT/result.js"></script>
</body>
</html>
